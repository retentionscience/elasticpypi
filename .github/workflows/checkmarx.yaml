name: Run Checkmarx

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
  repository_dispatch:
    types: [run-test-command]




jobs:
  test:
    name: Checkmarx
    runs-on: [self-hosted]
    concurrency:
      group: checkmarx
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.pull_request.head.sha }}

      - name: Remove unneeded files
        run: rm -rf db spec script/data_migrations ./public/images/seconds_animated_60.gif

      - name: Checkmarx CxFlow Action
        uses: checkmarx-ts/checkmarx-cxflow-github-action@v1.4
        with:
          team: ${{ secrets.CHECKMARX_TEAM }}
          project: ${{ github.repository }}-PR
          checkmarx_url: ${{ secrets.CHECKMARX_URL }}
          checkmarx_client_secret: ${{ secrets.CHECKMARX_CLIENT_SECRET }}
          checkmarx_password: ${{ secrets.CHECKMARX_PASSWORD }}
          checkmarx_username: ${{ secrets.CHECKMARX_USERNAME }}
          sca_password: ${{ secrets.CHECKMARX_SCA_PASSWORD }}
          sca_username: ${{ secrets.CHECKMARX_SCA_USERNAME }}
          sca_tenant: ${{ secrets.CHECKMARX_SCA_TENANT }}
          incremental: false
          scanners: sast, sca
          break_build: true
          bug_tracker: GITHUBPULL
          params: --namespace=${{ github.repository_owner }}  --repo-name=${{ github.event.repository.name }} --branch=${{ github.head_ref }} --merge-id=${{ github.event.number }} --cx-flow.filterSeverity --cx-flow.filterCategory 
          java_opts: -Xmx4g
